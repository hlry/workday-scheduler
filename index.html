<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>

  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- 8 rows with 3 columns each (12 wide total, 10 for middle, 1 each end)  -->
    <div class="row">
      <div class="col hour dueDate">
        9:00
      </div>
      <input class="col-10 taskDescription future" id="nine">
      <button class="col saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <!-- consider military time for moment.js to locate the hour -->
    <div class="row">
      <div class="col hour dueDate">
        10:00
      </div>
      <input class="col-10 taskDescription future" id="ten">
      <button class="col saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col hour dueDate">
        11:00
      </div>
      <input class="col-10 taskDescription future" id="eleven">
      <button class="col saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col hour dueDate">
        12:00
      </div>
      <input class="col-10 taskDescription future" id="twelve">
      <button class="col saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col hour dueDate">
        13:00
      </div>
      <input class="col-10 taskDescription future" id="thirteen">
      <button class="col saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col hour dueDate">
        14:00
      </div>
      <input class="col-10 taskDescription future" id="fourteen">
      <button class="col saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col hour dueDate">
        15:00
      </div>
      <input class="col-10 taskDescription future" id="fifteen">
      <button class="col saveBtn"><i class="fas fa-save"></i>
      </button>
    </div>
    <div class="row">
      <div class="col hour dueDate">
        16:00
      </div>
      <input class="col-10 taskDescription future" id="sixteen">
      <button class="col saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col hour dueDate">
        17:00
      </div>
      <input class="col-10 taskDescription future" id="seventeen">
      <button class="col saveBtn"><i class="fas fa-save"></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Assets/js/script.js"></script>
</body>

</html>
